<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" defer src="../src/app.js"></script>
    <link rel="shortcut icon" href="../public/assets/images/favicon.jpg" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <title>To-Do Manager List</title>
  </head>
  <body>
    <h1>To-Do Manager List</h1>
    <form>
      <label for="task-input">Add Task:</label>
      <input type="text" id="task-input" placeholder="Enter a new task..." />
      <button type="submit">Add Task</button>
      <button id="clear-all-button" type="delete">Clear All Tasks</button>
    </form>
    <div id="task-list"></div>
  </body>
</html>
